<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <title>Document</title>
    <style>
        .Account-Alert{
            width:30%;
            text-align: center;
            margin-left: 30%;
        }
    </style>
</head>
<body style="background-color: rgb(214, 214, 214);">
    <h1 class="container-fluid" style="text-decoration: underline;margin:20px;">Add Photo</h1>
    <div class="form-group container-fluid" style="margin:20px;">
    <form action="" method="POST" enctype="multipart/form-data">
        {% csrf_token %} 
        {{ form.as_p}}
        <button class="btn btn-outline-dark" type="submit">Submit</button>
    </form>
    </div>
    {% for message in messages %}
        <h3 class="alert alert-warning fixed-top Account-Alert" role="alert">{{message}}</h3>
    {% endfor %}
</body>
</html>
