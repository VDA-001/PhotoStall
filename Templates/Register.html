{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static '/CSS/CssFiles.css' %}"
    />
    <style>
      @media screen and (max-width: 830px) {
        .Account-Block-Register {
          margin-top: 40px;
          margin-left: 4px;
          width: 98%;
          height: 500px;
        }
        .Account-Block-Left {
          display: none;
        }
        .Account-Block-Right {
          width: 100%;
          border-radius: 10px;
        }
        .m-ele {
          display: block;
        }
        .Account-Block-Right a {
          color: gray;
        }
        .Account-Block-Right a:hover {
          color: black;
        }
      }
      @media screen and (max-width: 767px) {
        .Account-Block-Register {
          height: auto;
        }
        .Account-Alert {
          margin-left: 0px;
          width: 100%;
        }
      }
    </style>
  </head>
  <body class="Account-Body">
    <h1 class="Account-Heading">Register</h1>
    
    <h2 class="m-ele">Welcome to Photostall</h2>
    <br />
    <div class="Account-Block-Register">
      <div class="Account-Block-Left">
        <img
          src="{% static 'Logo-PhotoStall.png' %}"
          class="Account-Logo-Register"
        />
        <h2>Welcome to Photostall</h2>
        <br />
        <span>Have an account?<a href="Login">Login</a></span>
      </div>
      <div class="Account-Block-Right">
        <form action="Register" method="POST">
          {% csrf_token %}
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="Account-FirstName" class="Account-Name"
                >FirstName :</label
              >
              <input
                type="text"
                name="firstname"
                class="form-control"
                id="Account-FirstName"
              />
            </div>
            <div class="form-group col-md-6">
              <label for="Account-LastName" class="Account-Name"
                >LastName :</label
              >
              <input
                type="text"
                name="lastname"
                class="form-control"
                id="Account-LastName"
              />
            </div>
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1" class="Account-Name"
              >Email address</label
            >
            <input
              type="email"
              name="email"
              class="form-control"
              id="exampleInputEmail1"
              aria-describedby="emailHelp"
            />
          </div>
          <div class="form-group">
            <label for="Account-Username" class="Account-Name"
              >Username :</label
            >
            <input
              type="text"
              name="username"
              class="form-control"
              id="Account-Username"
            />
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="Password1" class="Account-Name">Password :</label>
              <input
                type="password"
                name="password1"
                class="form-control"
                id="Password1"
              />
            </div>
            <div class="form-group col-md-6">
              <label for="Password2" class="Account-Name"
                >Confirm Password :</label
              >
              <input
                type="text"
                name="password2"
                class="form-control"
                id="Password2"
              />
            </div>
          </div>
          <button type="submit" class="btn btn-primary">Sign in</button>
        </form>
        <br />
        <span class="m-ele">Have an account?<a href="Login">Login</a></span>
      </div>
    </div>
    <div>
      {% for message in messages %}
      <h3 class="alert alert-warning fixed-top Account-Alert" role="alert">
        {{message}}
      </h3>
      {% endfor %}
    </div>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
